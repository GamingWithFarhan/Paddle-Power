<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paddle Power</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #000;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: 'Montserrat', sans-serif;
                color: white;
            }
            .ball {
                position: absolute;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                z-index: 1;
            }
            .container {
                z-index: 2;
            }
        </style>
    </head>
    <body>
        <div class="container text-center">

            <h1>Paddle Power</h1>
            <br>
            <p>Welcome to Paddle Power, the game that asks the ultimate question: Can you keep the ball in play without losing your sanity?</p>


            <div class="fixed-bottom mb-4">
                <a class="btn btn-outline-primary me-4" href="about.html" role="button">About</a>
                <a class="btn btn-outline-success me-4" href="https://github.com/GamingWithFarhan/paddle-power/releases/latest/" role="button">Download</a>
                <a class="btn btn-outline-primary" href="https://github.com/GamingWithFarhan/paddle-power/" role="button">Github</a>
            </div>

        </div>
    
        <!-- Ball elements -->
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>

    
        <script>
            const balls = document.querySelectorAll('.ball');
    
            balls.forEach(ball => {
                // Random initial position
                let posX = Math.random() * window.innerWidth;
                let posY = Math.random() * window.innerHeight;
                ball.style.left = posX + 'px';
                ball.style.top = posY + 'px';
    
                // Random direction and speed
                let speedX = (Math.random() - 0.5) * 10;
                let speedY = (Math.random() - 0.5) * 10;
    
                // Random color
                let color = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
                ball.style.backgroundColor = color;
    
                // Update ball position
                function updatePosition() {
                    posX += speedX;
                    posY += speedY;
    
                    // Bounce off walls
                    if (posX < 0 || posX > window.innerWidth - ball.offsetWidth) {
                        speedX = -speedX;
                    }
                    if (posY < 0 || posY > window.innerHeight - ball.offsetHeight) {
                        speedY = -speedY;
                    }
    
                    ball.style.left = posX + 'px';
                    ball.style.top = posY + 'px';
                }
    
                setInterval(updatePosition, 30);
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    </html>
